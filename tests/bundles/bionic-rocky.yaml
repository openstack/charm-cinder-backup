series: bionic
relations:
- - cinder-backup:ceph
  - ceph-mon:client
- - cinder-ceph:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - cinder:storage-backend
  - cinder-ceph:storage-backend
- - cinder:backup-backend
  - cinder-backup:backup-backend
- - keystone:shared-db
  - percona-cluster:shared-db
- - cinder:shared-db
  - percona-cluster:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - percona-cluster:shared-db
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
applications:
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      source: cloud:bionic-rocky
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    channel: candidate
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      auth-supported: 'none'
      source: cloud:bionic-rocky
    channel: candidate
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-rocky
    channel: candidate
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
      openstack-origin: cloud:bionic-rocky
    channel: candidate
  cinder-backup:
    charm: ../../../cinder-backup
    series: bionic
    options:
      ceph-osd-replication-count: 3
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    options:
      ceph-osd-replication-count: 3
    channel: candidate
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    channel: candidate
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    channel: candidate
