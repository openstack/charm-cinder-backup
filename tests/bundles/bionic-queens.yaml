local_overlay_enabled: False

series: bionic
relations:
- - cinder-backup:ceph
  - ceph-mon:client
- - cinder-ceph:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - cinder:storage-backend
  - cinder-ceph:storage-backend
- - cinder:backup-backend
  - cinder-backup:backup-backend
- - keystone:shared-db
  - percona-cluster:shared-db
- - cinder:shared-db
  - percona-cluster:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - percona-cluster:shared-db
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
applications:
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    channel: train/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.6/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      auth-supported: 'none'
    channel: nautilus/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
    channel: nautilus/edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
    channel: train/edge
  cinder-backup:
    charm: ../../cinder-backup.charm
    series: bionic
    options:
      ceph-osd-replication-count: 3
  cinder-ceph:
    charm: ch:cinder-ceph
    options:
      ceph-osd-replication-count: 3
    channel: train/edge
  glance:
    charm: ch:glance
    num_units: 1
    channel: train/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    channel: train/edge
