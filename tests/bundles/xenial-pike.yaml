series: xenial
relations:
- - cinder-backup:ceph
  - ceph-mon:client
- - cinder-ceph:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - cinder:storage-backend
  - cinder-ceph:storage-backend
- - cinder:backup-backend
  - cinder-backup:backup-backend
- - keystone:shared-db
  - percona-cluster:shared-db
- - cinder:shared-db
  - percona-cluster:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
applications:
  percona-cluster:
    charm: cs:percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      source: cloud:xenial-pike
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      auth-supported: 'none'
      source: cloud:xenial-pike
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: cloud:xenial-pike
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
      openstack-origin: cloud:xenial-pike
  cinder-backup:
    charm: ../../../cinder-backup
    series: xenial
    options:
      ceph-osd-replication-count: 3
  cinder-ceph:
    charm: cs:cinder-ceph
    options:
      ceph-osd-replication-count: 3